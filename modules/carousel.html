<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Module 2</title>
    <link href="../style/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div id="my-carousel" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#my-carousel" data-slide-to="0" class="active"></li>
                    <li data-target="#my-carousel" data-slide-to="1"></li>
                    <li data-target="#my-carousel" data-slide-to="2"></li>
                    <li data-target="#my-carousel" data-slide-to="3"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="item active">
                        <img alt="First slide" src="https://placehold.it/1200x675&text=First+slide">
                        <div class="carousel-caption">
                            <h3>$heading1$</h3>
                            <p>Lot's on content. Wow.</p>
                        </div>
                    </div>
                    <div class="item">
                        <img alt="Second slide" src="https://placehold.it/1200x675&text=Second+slide">
                        <div class="carousel-caption">
                            <h3>$heading2$</h3>
                            <p>$content2$</p>
                        </div>
                    </div>
                    <div class="item">
                        <img alt="Third slide" src="https://placehold.it/1200x675&text=Third+slide">
                        <div class="carousel-caption">
                            <h3>$heading3$</h3>
                            <p>$content3$</p>
                        </div>
                    </div>
                    <div class="item">
                        <img alt="Forth slide" src="https://placehold.it/1200x675&text=Forth+slide5">
                        <div class="carousel-caption">
                            <h3>$heading4$</h3>
                            <p>$content4$</p>
                        </div>
                    </div>
                </div>

                <!-- Navication -->
                <a class="left carousel-control" href="#my-carousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a class="right carousel-control" href="#my-carousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>
            </div>

        </div>
    </div>

    <script src="../scripts/jquery-2.1.4.min.js"></script>
    <script src="../scripts/bootstrap.min.js"></script>
</body>

</html>
