<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Lab03 - Dialog</title>
    <link href="../style/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModal-label" aria-hidden="true">
    	<div class="modal-dialog">
    		<div class="modal-content">
    			<div class="modal-header">
    				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    				<h4 class="modal-title" id="myModal-label">Are you sure?</h4>
    			</div>
    			<div class="modal-body">
    				Are you sure you with to submit this album?
    			</div>
    			<div class="modal-footer">
    				<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
    				<button type="button" class="btn btn-primary">Confirm</button>
    			</div>
    		</div>
    	</div>
    </div>
    
    <div class="container">
        <!-- Modal Launcher -->
        <div class="row">
            <button type="button" class="col-md-offset-4 col-md-3 btn btn-success" data-toggle="modal" data-target="#myModal">
                Open dialog
            </button>
        </div>
    </div>

    <script src="../scripts/jquery-2.1.4.min.js"></script>
    <script src="../scripts/bootstrap.min.js"></script>
</body>

</html>
